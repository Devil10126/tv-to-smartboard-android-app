    // Preferences and settings
    implementation 'androidx.preference:preference-ktx:1.2.1'
    
    // Animation and UI effects
    implementation 'com.airbnb.android:lottie:6.2.0'
    implementation 'com.facebook.shimmer:shimmer:0.5.0'
    
    // Color picker
    implementation 'com.github.QuadFlask:colorpicker:0.0.15'
    
    // Charts and graphs
    implementation 'com.github.PhilJay:MPAndroidChart:v3.1.0'
    
    // QR Code generation
    implementation 'com.google.zxing:core:3.5.2'
    implementation 'com.journeyapps:zxing-android-embedded:4.3.0'
    
    // Background processing
    implementation 'androidx.work:work-runtime-ktx:2.9.0'
    
    // Biometric authentication
    implementation 'androidx.biometric:biometric:1.1.0'
    
    // In-app updates
    implementation 'com.google.android.play:app-update:2.1.0'
    implementation 'com.google.android.play:app-update-ktx:2.1.0'
    
    // Analytics and crash reporting
    implementation 'com.google.firebase:firebase-analytics-ktx:21.5.0'
    implementation 'com.google.firebase:firebase-crashlytics-ktx:18.6.1'
    
    // Performance monitoring
    implementation 'com.google.firebase:firebase-perf-ktx:20.5.1'
    
    // Remote config
    implementation 'com.google.firebase:firebase-config-ktx:21.6.0'
    
    // Cloud storage
    implementation 'com.google.firebase:firebase-storage-ktx:20.3.0'
    
    // Authentication
    implementation 'com.google.firebase:firebase-auth-ktx:22.3.0'
    
    // Firestore database
    implementation 'com.google.firebase:firebase-firestore-ktx:24.10.0'
    
    // Testing
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.mockito:mockito-core:5.7.0'
    testImplementation 'org.mockito.kotlin:mockito-kotlin:5.2.1'
    testImplementation 'org.jetbrains.kotlinx:kotlinx-coroutines-test:1.7.3'
    testImplementation 'androidx.arch.core:core-testing:2.2.0'
    
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    androidTestImplementation 'androidx.test.espresso:espresso-intents:3.5.1'
    androidTestImplementation 'androidx.test:runner:1.5.2'
    androidTestImplementation 'androidx.test:rules:1.5.0'
    androidTestImplementation 'androidx.test.uiautomator:uiautomator:2.2.0'
}

// Apply Google Services plugin for Firebase
apply plugin: 'com.google.gms.google-services'

// OpenCV native library configuration
task copyOpenCVLibs(type: Copy) {
    from 'src/main/jniLibs'
    into 'build/intermediates/merged_native_libs/debug/out/lib'
}

preBuild.dependsOn copyOpenCVLibs

// Custom tasks for advanced features
task generateProguardRules {
    doLast {
        println "Generating ProGuard rules for advanced features..."
    }
}

task optimizeNativeLibs {
    doLast {
        println "Optimizing native libraries..."
    }
}

// Ensure proper build order
preBuild.dependsOn generateProguardRules
preBuild.dependsOn optimizeNativeLibs
